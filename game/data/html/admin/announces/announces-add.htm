<html>
    <body>
        <center>
            <br>
            <table border="0" cellpadding="0" cellspacing="0" width="630" height="100">
                <tr>
                    <td align="center">
                        <img src="l2ui.bbs_lineage2" width="78" height="16">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="L2UI_CH3.Etc.onscrmsg_pattern01_2" width="292" height="32"><br>
                    </td>
                </tr>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="630" bgcolor="000000">
                <tr>
                    <td valign="top" align="center">
                        <br>Add announcement:
                        <table width=600 height=210 cellspacing=5 bgcolor="000000">
                            <tr>
                                <td width="200">Type</td>
                                <td width="420"><combobox width=200 height=17 var="typeBox" list="NORMAL;CRITICAL;AUTO_NORMAL;AUTO_CRITICAL"></td>
                            </tr>
                            <tr>
                                <td width="200">Initial Delay in sec</td>
                                <td width="420"><edit var="autoann_initdelay" width=200 height=12 type=number></td>
                            </tr>
                            <tr>
                                <td width="200">Delay in sec</td>
                                <td width="420"><edit var="autoann_delay" width=200 height=12 type=number></td>
                            </tr>
                            <tr>
                                <td width="200">Repeat (0 for infinite):</td>
                                <td width="420"><edit var="autoann_repeat" width=200 height=12 type=number></td>
                            </tr>
                            <tr>
                                <td width="200">Text:</td>
                                <td width="420"><multiedit var="autoann_memo" width=200 height=100></td>
                            </tr>
                        </table>
                        <center>
                            <table>
                                <tr>
                                    <td><button value="Add" action="bypass admin_announces add $typeBox $autoann_initdelay $autoann_delay $autoann_repeat $autoann_memo" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                                    <td><button value="Back" action="bypass admin_announces list" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                                </tr>
                            </table>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
