<html>
    <body>
        <table width="620">
            <tr>
                <td>
                    <center>
                        <table border="0" cellpadding="0" cellspacing="0" width="620" height="400">
                            <tr><td height="20"></td></tr>
                            <tr><td align="center"><img src="l2ui.bbs_lineage2" width="78" height="15"></td></tr>
                            <tr><td height="15"></td></tr>
                            <tr>
                                <td align="center">
                                    <img src="L2UI.SquareGray" width="620" height="1">
                                </td>
                            </tr>
                            <tr><td height="20"></td></tr>
                            <tr>
                                <td align="center">
                                    <table border="0" cellpadding="0" cellspacing="0" width="620">
                                        <tr>
                                            <td align="right">
                                                <table border="0" cellpadding="3" cellspacing="3">
                                                    <tr>
                                                        <td>
                                                            <button action="bypass sellbuffadd" value="Add Buffs" width="95" height="21" back="bigbutton_over" fore="bigbutton"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td align="left">
                                                <table border="0" cellpadding="3" cellspacing="3">
                                                    <tr>
                                                        <td>
                                                            <button action="bypass sellbuffedit" value="Edit Buffs" width="95" height="21" back="bigbutton_over" fore="bigbutton"/>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr><td height="20"></td></tr>
                            <tr>
                                <td align="center">
                                    <table border="0" cellspacing="0" cellpadding="2" width="620">
                                        <tr>
                                            <td align="center">Title:</td>
                                        </tr>
                                        <tr>
                                            <td align="center">
                                                <edit var="title" width="120"/>
												<br><br><br>
												<button action="bypass sellbuffstart $title" value="Start Selling" width="95" height="21" back="bigbutton_over" fore="bigbutton"/>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr><td height="10"></td></tr>
                        </table>
                    </center>
                </td>
            </tr>
        </table>
    </body>
</html>
