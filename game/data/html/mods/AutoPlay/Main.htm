<html>
	<title>Auto Play</title>
	<body>
		<center>
			<br>
			<table width="295">
				<tr>
					<td>
						<font name="hs12" color="CDB67F">Settings</font>
						<table width="150">
							<tr>
								<td>Auto Attack</td>
								<td><button action="bypass voice .play attack" value=" " width=16 height=16 back="%attack%" fore="%attack%"></td>
							</tr>
							<tr>
								<td>Auto Loot</td>
								<td><button action="bypass voice .play loot" value=" " width=16 height=16 back="%loot%" fore="%loot%"></td>
							</tr>
							<tr>
								<td>Respectful Hunting</td>
								<td><button action="bypass voice .play respect" value=" " width=16 height=16 back="%respect%" fore="%respect%"></td>
							</tr>
							<tr>
								<td>Long Range Targeting</td>
								<td><button action="bypass voice .play range" value=" " width=16 height=16 back="%range%" fore="%range%"></td>
							</tr>
						</table>
					</td>
					<td>
						<font name="hs12" color="CDB67F">Target Mode</font>
						<table width="120">
							<tr>
								<td width=130>Any Target</td>
								<td><button action="bypass voice .play mode0" value=" " width=16 height=16 back="%mode0%" fore="%mode0%"></td>
							</tr>
							<tr>
								<td>Monster</td>
								<td><button action="bypass voice .play mode1" value=" " width=16 height=16 back="%mode1%" fore="%mode1%"></td>
							</tr>
							<tr>
								<td>Characters</td>
								<td><button action="bypass voice .play mode2" value=" " width=16 height=16 back="%mode2%" fore="%mode2%"></td>
							</tr>
							<tr>
								<td>NPC</td>
								<td><button action="bypass voice .play mode3" value=" " width=16 height=16 back="%mode3%" fore="%mode3%"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<br>
			%skill_button%
			%item_button%
			%potion_button%
			<br>
			<br>
			%status_button%
		</center>
	</body>
</html>
